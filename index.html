<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>Expense Tracker</h1>

    <div class="budget-section">
        <label for="budget">Budget (₹):</label>
        <input type="number" id="budget" placeholder="Enter your budget">
        <button id="set-budget">Set Budget</button>
    </div>

    <div class="budget-status">
        <p>Budget: <span id="budget-amount">0</span>₹</p>
        <p>Remaining: <span id="remaining-amount">0</span>₹</p>
        <p id="budget-message"></p>
    </div>

    <div class="input-section">
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="e.g., Groceries">

        <label for="amount">Amount (₹):</label>
        <input type="number" id="amount" placeholder="e.g., 50">

        <button id="add-expense">Add Expense</button>
    </div>

    <div class="expenses-section">
        <h2>Expenses</h2>
        <ul id="expenses-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
